<div class="card mb-2 ">
    <div class="card-body">
        <!-- <form id="sing-up-form" class="needs-validation" [formGroup]="singInForm" (ngSubmit)="onSubmit()"> -->
            <form id="sing-up-form">
            <h3 class="text-center text-secondary">Registro</h3>                         
            
            <div class="form-group">
                <label for="client_nombre">Nombre</label>
                <input type="text" id="client_nombre" class="form-control" formControlName="Nombre" required/>
            </div>

            <div class="form-group">
                <label for="client_direccion">Direccion</label>
                <input type="text" id="client_direccion" class="form-control" formControlName="Direccion" required/>
            </div>

            <div class="form-group">
                <label for="client_celular">Celular</label>
                <input type="text" id="client_Celular" class="form-control" formControlName="Celular" required/>
            </div>

            <div class="form-group">
                <label for="client_email">Correo Electronico</label>
                <input type="email" id="client_email" class="form-control" formControlName="email" required/>
            </div>

            <div class="form-group">
                <label for="client_password">Contrase√±a</label>
                <input type="password" id="client_password" class="form-control" formControlName="password"  required/>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
